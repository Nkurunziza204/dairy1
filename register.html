<!DOCTYPE html>
<html lang="en">
<head>

    <title>Firebase   | Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Sign Up</h1>
    
    <div class="login-box">
    
    
        <div class="fist">
            <input id="username" type="text" placeholder="Username"> </br>
        <input id="email" type="email" placeholder="Email"> </br>
        <input id="password" type="password" placeholder="Password"><br> 
        <button id="register">Sign Up</button>
    
        <p>Current User ? Click <a href="index.html">Login</a> </p>
        <p id="create"></p> 
        </div>
    
    <div class="second">
        <button id="signUpI">Sign Up with Instagram</button> <br>
        <button id="signUpF">Sign Up with Facebook</button> <br>
        <button id="signUpG">Sign Up with Google+</button>
    </div>
        
    
    </div>
    
    
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
